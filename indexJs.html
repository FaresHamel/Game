<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <title>
       Game Player with javascript</title>
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div class="content">

            <div class="player-panel-one active  palyer-0">

                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score player-score-0 score-player-winner-0" id="score-0">43</div>
                <div class="player-curent-box">
                    <div class="player-curent-label">Curent</div>
                    <div class="current-0 currentplayer player-player-player-0" id="current-0">11</div>
                </div>

            </div>
            <div class="player-panel-two palyer-1">

                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score player-score-1 score-player-winner-1" id="score-1">71</div>
                <div class="player-curent-box">
                    <div class="player-curent-label">Curent</div>
                    <div class="current-1 currentplayer player-player-player-1" id="current-1">0</div>
                </div>
                <button class="btn-new"><i class="icon-arrows-square-plus"></i>New Game</button>
                <button class="btn-roll"><i class="icon-arrows-hamburger-2"></i>Rolls Dice</button>
                <button class="btn-hold"><i class="icon-arrows-fit-horizontal"></i>Hold</button>
                <input id="input_number" type="number" value="50" autocomplete="off" readonly disabled>
                <button class="btn-change">winner scores</button>
                <button class="btn-send">send</button>
                <img src="Bilder/dote2.svg" alt="das ist deisse" class="dices">
                <img src="Bilder/dote2.svg" alt="das ist deisse" class="dices2">
                
            </div>
            
        </div>



        <script src="scriptJs.js" type="text/javascript">
           
        </script>
    </body>
</html>
